<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Password reset form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-2 col-md-8  mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.reset_success}" class="col-sm-8">
            <p class="alert alert-danger">Password has been reset successfully, please log in from here </p>
        </div>
    </div>
    <div class="container offset-sm-2 col-md-8  mt-lg-5">

    <div class="row mt-2">
        <form th:action="@{/registration/reset-password}" method="post" class="px-4 mt-lg-5">
            <input type="hidden" name="token" th:value="${token}">
            <h2 class="mb-4">Reset your password</h2>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-6">
                    <input type="password" placeholder="new password" class="form-control" id="password" name="password" required autofocus>
                </div>
            </div>
                <div class="mb-3 row">
                    <label for="confirm" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-6">
                        <input type="password" placeholder="confirm password" class="form-control" id="confirm" name="confirm" required
                               autofocus oninput="checkConfirmPassword(this)">
                    </div>
                <div class="mb-3 col-sm-4">
                    <button type="submit" class="btn btn-success">Reset Password</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript">
    function checkConfirmPassword()
    {
        const password= document.querySelector('input[name=password]');
        const confirm= document.querySelector('input[name=confirm]');

        if(confirm.value===password.value)
        {
        confirm.setCustomValidity('');
        }else
        {
         confirm.setCustomValidity('Confirm Password does not match');
        }
    }

</script>
</body>
</html>
