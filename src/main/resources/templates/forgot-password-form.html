<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Forgot password form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container offset-sm-2  mt-lg-5">
        <div class="row mt-2">
            <div th:if="${param.not_found}" class="col-sm-8">
                <p class="alert alert-danger">Invalid email </p>
            </div>

            <div th:if="${param.success}" class="col-sm-8">
                <p class="alert alert-info">Verify your email using the reset password link to complete the process.</p>
            </div>





        </div>

        <h2 class="m-lg-5">Forgot Password</h2>
    <form th:action="@{/registration/forgot-password}" method="post" class="px-4 ">

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Enter Your Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" required autofocus>
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success">Verify email</button>
            </div>
        </div>




    </form>
</div>
</body>
</html>
