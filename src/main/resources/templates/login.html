<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
  <form th:action="@{/login}" method="post" class="px-4 mt-lg-5">
    <div class="row mt-2">
      <div th:if="${param.error}" class="col-sm-8">
        <p class="alert alert-danger">Invalid email or password</p>
      </div>

   <div th:if="${param.verified}" class="col-sm-8">
        <p class="alert alert-info">This account has already been verified, please log in here.</p>
      </div>

   <div th:if="${param.valid}" class="col-sm-8">
        <p class="alert alert-info">Email verified successfully, please log in here.</p>
      </div>

   <div th:if="${param.logout}" class="col-sm-8">
        <p class="alert alert-warning">you have been logged out.</p>
      </div>

    </div>

      <h2 class="mb-4">User Login Form</h2>
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-6">
              <input type="email" class="form-control" id="email" name="email" required autofocus="autofocus">
          </div>
      </div>
      <div class="mb-3 row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-6">
              <input type="password" class="form-control" id="password" name="password" required autofocus="autofocus">
          </div>
      </div>

      <div>
          <button type="submit" id="login" name="login" class="btn btn-success">Login</button>
          <span>Not registered yet?<a href="#" th:href="@{/registration/registration-form}">Register.</a></span>
          <div class="vr"></div>
          <span><a href="#" th:href="@{registration/forgot-password-request}">Forgot Password</a></span>
      </div>

  </form>
</div>

</body>
</html>
