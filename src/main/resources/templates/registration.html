<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
  <div class="row mt-2">
    <!-- Success Message -->
    <div class="alert alert-success" th:if="${param.success}">
      Registration successful. Please check your email to confirm your registration.
    </div>
    <h3 class="m-4 text-center">User Registration Form</h3>
  </div>

  <!-- Registration Form -->
  <form th:action="@{/registration/register}" method="post" class="px-4" th:object="${user}">
    <!-- First Name -->
    <div class="mb-3 row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-6">
        <input type="text" id="firstName" class="form-control" required th:field="*{firstName}">
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3 row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-6">
        <input type="text" id="lastName" class="form-control" required th:field="*{lastName}">
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-6">
        <input type="email" id="email" class="form-control" required th:field="*{email}">
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-6">
        <input type="password" id="password" class="form-control" required th:field="*{password}">
      </div>
    </div>

    <!-- Submit Button -->
    <div >
      <button type="submit" class="btn btn-success">Register</button>
      <span >
        Already registered?
        <a href="/" th:href="@{/authenticate/login-form}">Login here.</a>
      </span>
    </div>
  </form>
</div>

</body>
</html>
