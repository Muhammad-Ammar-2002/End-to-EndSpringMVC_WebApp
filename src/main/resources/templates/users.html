<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{layouts/navbar :: navbar}"></div>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div class="row mt-2">
        <div th:if="${param.success_update}" class="alert alert-info">
            User has been updated successfully.
        </div>

        <div th:if="${param.success_deleted}" class="alert alert-info">
            User has been deleted successfully.
        </div>
    </div>

    <div th:switch="${users}">
        <h2 th:case="null">There is no users to display</h2>
        <div th:case="*">
            <h2>All users</h2>
            <table class="table table-bordered table-hover">

                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td ><a href="#" th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a></td>
                    <td ><a href="#" th:href="@{/users/delete_user?(email=${user.email})}">Delete</a></td>
                </tr>
                </tbody>

            </table>
        </div>
        <p><a href="#" th:href="@{/registration/registration-form}">Add a new user</a></p>
    </div>

</div>
</body>
</html>
